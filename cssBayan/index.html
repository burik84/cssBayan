<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Bayan</title>
  <!-- <script src="https://kit.fontawesome.com/d934fe5fff.js" crossorigin="anonymous"></script> -->
  <link rel="stylesheet" href="asssets/fontawesome/all.css">
  <link rel="stylesheet" href="asssets/css/style.css" />
  <link rel="stylesheet" href="asssets/css/accordion.css" />
  <link rel="stylesheet" href="asssets/css/media.css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>

<body>
  <header class="header">
    <div class="container">
      <h1>CSS Bayan</h1>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <button class="accordion">
        <input id="accordion-1" type="radio" name="control" checked />
        <div class="title">
          <label for="accordion-1">Programmer logic</label>
          <span class="icon"></span>
        </div>
        <div class="accordion__content">
          <img src="./asssets/images/mem1.jpg" alt="programmer logic">
        </div>
      </button>
      <button class="accordion">
        <input id="accordion-2" type="radio" name="control" />
        <div class="title">
          <label for="accordion-2">Two workes of a programmer on the remote</label>
          <span class="icon"></span>
        </div>
        <div class="accordion__content">
          <img src="./asssets/images/mem2.jpg" alt="Two workes of a programmer on the remote">
        </div>
      </button>
      <button class="accordion">
        <input id="accordion-3" type="radio" name="control" />
        <div class="title">
          <label for="accordion-3">The provider turns off the Internet</label>
          <span class="icon"></span>
        </div>
        <div class="accordion__content">
          <img src="./asssets/images/mem3.jpg" alt="The provider turns off the Internet">
        </div>
      </button>

      <button class="accordion">
        <input id="accordion-4" type="radio" name="control" />
        <div class="title">
          <label for="accordion-4">the programmer is working, the programmer is resting</label>
          <span class="icon"></span>
        </div>
        <div class="accordion__content">
          <img src="./asssets/images/mem4.png" alt="the programmer is working, the programmer is resting">
        </div>
      </button>

      <button class="accordion">
        <input id="accordion-5" type="radio" name="control" />
        <div class="title">
          <label for="accordion-5">Stimulators of the programmer's work</label>
          <span class="icon"></span>
        </div>
        <div class="accordion__content">
          <img src="./asssets/images/mem5.png" alt="Stimulators of the programmer's work">
        </div>
      </button>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <div class="footer__link">
        <p>
          &copy; <span class="footer__year">2023</span>
          <a href="https://github.com/burik84" target="_blank">burik84</a>
        </p>
      </div>
      <div class="footer__link">
        <a href="https://rs.school/js/" target="_blank">Rolling Scopes School</a>
      </div>
    </div>
  </footer>
</body>

</html>
