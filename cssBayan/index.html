<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>CSS Bayan</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <header class="header">
      <div class="container">
        <h1>CSS Bayan</h1>
      </div>

    <main class="main">
      <div class="container">
        <div class="accordion">
          <input id="accordion-1" type="radio" name="control" checked />

          <div class="accordion__content">
            <p>Next to the risk dictates a nurse.</p>
          </div>
        </div>
        <div class="accordion">
          <input id="accordion-2" type="radio" name="control" />
          <label for="accordion-2">Tab 2</label>

            <p>Should the pace attack?</p>
          </div>
        </div>
        <div class="accordion">
          <input id="accordion-3" type="radio" name="control" />
          <label for="accordion-3">Tab 3</label>
          <div class="accordion__content">
            <p>A circumstance strikes a deserved trap.</p>
          </div>
        </div>

        <div class="accordion">
          <input id="accordion-4" type="radio" name="control" />
          <label for="accordion-4">Tab 4</label>
          <div class="accordion__content">
            <p>A circumstance strikes a deserved trap.</p>
          </div>
        </div>

        <div class="accordion">
          <input id="accordion-5" type="radio" name="control" />
          <label for="accordion-5">Tab 5</label>
          <div class="accordion__content">
            <p>A circumstance strikes a deserved trap.</p>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__link">

        <div class="footer__link">

          >

    </footer>
